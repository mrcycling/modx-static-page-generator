<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>[[*title]]</title>

<style type="text/css">
body { font-family: sans-serif; font-size: 16px; text-align: center; background: #ffe3aa;}

h1 { font-size: 30px; color:#aa8439; }

#mstrwrap { width: 92%; margin: 20px auto; background: #fff; }

#container, #header, #footer { width: 100%; padding: 20px; clear: both; }

#header { background: #805c15; color: #fff; font-size: 36px;}

#footer { background: #553900; color: #ffe3aa; font-size: 20px; }

.contents { width: 70%; text-align: left; padding: 0 20px 0 0; float: left; }

.sidebar { width: 30%; float:left; }

</style>

</head>
<body>

<div id="mstrwrap">

<div id="header">
[[$header]]
</div>

<div id="container">
<div class="contents">

<h1>[[*pagetitle]]</h1>

<p>[[*content]]</p>

</div>
<div class="sidebar">

[[Wayfinder? &startId=`0`&level=`0`]]

</div>
</div>

<div id="footer">
[[$footer]]
</div>

</div>  <!-- end mstrwrap -->
</body>
</html>
