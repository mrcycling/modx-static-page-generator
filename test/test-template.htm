<!doctype html>
<html lang="en">
<head>
<base href="[[!++site_url]]" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>[[*title]]</title>

<style type="text/css">

* {
	-moz-box-sizing: border-box;
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
}

body { font-family: sans-serif; font-size: 18px; text-align: center; background: #fff;}

h1 { font-size: 112px; color:#ffe3aa; font-family: sans-serif-light; font-weight: 100; margin: 0; }

a { color: #f00; text-decoration: none; }

p { line-height: 1.8; }

#mstrwrap { width: 92%; margin: 50px auto; background: #fff; box-shadow: 2px 2px 8px rgba(60,48,40,0.4); }

#container, #header, #footer { width: 100%; clear: both; padding: 50px 40px; position: relatve; }

#header { color: #805c15; font-size: 64px; line-height: 0.5; text-align: left; border-bottom: 1px solid #ffe3aa; font-family: sans-serif-light; }

#footer { border-top:1px solid #ffe3aa; margin-top: 50px;  }

.contents { width: 70%; text-align: left; padding: 0 25px 25px 0; float: left; border-right: 1px solid #ffe3aa; margin-bottom: 50px;}

.sidebar { width: 30%; float:left; text-align: left; padding: 0 0 0 25px;}

.sml { font-size: 0.6em; }

</style>

</head>
<body>

<div id="mstrwrap">

<div id="header">
[[$header]]
</div>

<div id="container">
<div class="contents">

<h1>[[*pagetitle]]</h1>

<p>[[*content]]</p>

</div>
<div class="sidebar">

[[!Wayfinder? &startId=`0`&level=`0`&scheme=`-1`]]

</div>
</div>

<div id="footer">
[[$footer]]
</div>

</div>  <!-- end mstrwrap -->
</body>
</html>
